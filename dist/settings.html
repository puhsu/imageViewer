<!DOCTYPE html>
<html>
    <head>
        <title>Главная</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <!--css libs-->
        <link rel="stylesheet" href="libs/dialog-polyfill/dialog-polyfill.css">
        <link rel="stylesheet" href="libs/mdl/material.min.css">
        <!---->
        <!--./styles-->
        <link rel="stylesheet" href="styles/general.css">
        <!---->
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Настройки</span>
                    <div class="mdl-layout-spacer"></div>
                    <i class="material-icons">settings</i>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Заголовок</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Главная</a>
                    <a class="mdl-navigation__link" href="results.html">Результаты</a>
                    <a class="mdl-navigation__link" href="polar-results.html">Полярные результаты</a>
                    <a class="mdl-navigation__link" href="settings.html">Настройки</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h5>Результаты:</h5>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="number" id="peopleTested"/>
                            <label class="mdl-textfield__label" for="peopleTested">Всего людей:</label>
                            <span class="mdl-textfield__error">Это не число</span>
                        </div>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h5>Изображения:</h5>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet">
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-all" >
                            <input type="checkbox" id="checkbox-all" class="mdl-checkbox__input" value="all" onchange="checkUncheckAll()">
                            <span class="mdl-checkbox__label">Все изображения</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-Butterfly">
                            <input type="checkbox" id="checkbox-Butterfly" class="mdl-checkbox__input" value="Butterfly">
                            <span class="mdl-checkbox__label">Бабочка</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-Triangle">
                            <input type="checkbox" id="checkbox-Triangle" class="mdl-checkbox__input" value="Triangle">
                            <span class="mdl-checkbox__label">Треугольники</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-Square">
                            <input type="checkbox" id="checkbox-Square" class="mdl-checkbox__input" value="Square">
                            <span class="mdl-checkbox__label">Квадрат</span>
                        </label>
                    </div>
                    
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet">
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-1">
                            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" value="1">
                            <span class="mdl-checkbox__label">1</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-2">
                            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" value="2">
                            <span class="mdl-checkbox__label">2</span>

                            <span class="mdl-checkbox__label">3</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-4">

                            <span class="mdl-checkbox__label">4</span>

                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-16">

                        </label>

                            <input type="checkbox" id="checkbox-24" class="mdl-checkbox__input" value="24">
                            <span class="mdl-checkbox__label">24</span>
                        </label>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet">

                            <input type="checkbox" id="checkbox-26" class="mdl-checkbox__input" value="26">
                            <span class="mdl-checkbox__label">26</span>

                        </label>

                            <input type="checkbox" id="checkbox-156" class="mdl-checkbox__input" value="156">

                    </div>
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet">
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-234">
                            <input type="checkbox" id="checkbox-234" class="mdl-checkbox__input" value="234">
                            <span class="mdl-checkbox__label">234</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-246">
                            <input type="checkbox" id="checkbox-246" class="mdl-checkbox__input" value="246">

                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-345">
                            <input type="checkbox" id="checkbox-345" class="mdl-checkbox__input" value="345">
                            <span class="mdl-checkbox__label">345</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-456">
                            <input type="checkbox" id="checkbox-456" class="mdl-checkbox__input" value="456">
                            <span class="mdl-checkbox__label">456</span>
                        </label>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--9-col"></div>
                    <div class="mdl-cell mdl-cell--3-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="saveCurrentSettings()">
                        Сохранить
                        </button>
                    </div>
                </div>
            </div>
            </main>
        </div>

        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">Ошибка</h4>
            <div class="mdl-dialog__content">
                <p></p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close">Закрыть</button>
            </div>
        </dialog>

        <!--js libs-->
        <script src="libs/dialog-polyfill/dialog-polyfill.js"></script>
        <script src="libs/mdl/material.min.js"></script>
        <script src="libs/jquery/jquery.min.js"></script>
        <!---->
        <!--./scripts-->
        <script src="scripts/settings.js"></script>
        <!---->
    </body>
</html>
